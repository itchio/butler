<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>butlerd documentation (butler daemon)</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Documentation for the butler service protocol, including all requests, notifications and types.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <script>
    localStorage.clear();
  </script>
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/dark.css"> 
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: "butlerd",
      themeColor: "#fa5c5c",
      repo: "",
      search: {
        paths: ["/"],
        namespace: "butlerd",
        depth: 3,
      },
      markdown: {
        gfm: true,
        tables: true,
      },
      noEmoji: true, /* yay double negative */
      plugins: [
        function (hook, vm) {
          hook.doneEach(function() {
            tippy("[data-tip-selector]", {
              placement: "right",
              allowHTML: true,
              arrow: true,
              content: (el) => {
                let sel = el.dataset.tipSelector;
                let tipContent = document.querySelector(sel);
                if (tipContent) {
                  return tipContent.cloneNode(true);
                }
                return null;
              },
              interactive: true,
              trigger: "click",
              maxWidth: "400px",
            });
          })
        }
  ]
    }
  </script>
  <script src="//unpkg.com/docsify@4.9.4/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify@4.9.4/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/prismjs@1.17.1/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs@1.17.1/components/prism-json.min.js"></script>
  <script src="//unpkg.com/popper.js@1"></script>
  <script src="//unpkg.com/tippy.js@5"></script>
  <style>
    .sidebar-nav a em, .content h3 em, .tippy-content em {
      font-style: initial;
      margin-right: .4em;
    }

    span.header {
      font-size: 100%;
      font-weight: bold;
    }

    span.tag {
      font-size: 80%;
      padding: 5px 8px;
      background: #464646;
      color: #ffffff;
      border-radius: 4px;
      text-transform: lowercase;
    }

    .tippy-content p:first-of-type {
      margin-top: .4em;
    }

    .content h3 {
      padding-top: 1.4em;
    }

    span.type::before {
      margin-right: .4em;
    }

    .tippy-content {
      text-align: left;
    }

    .tippy-content a {
      color: white;
    }

    .markdown-section code.typename {
      color: #b0f9b3;
      white-space: nowrap;
    }

    span[data-tip-selector] {
      border-bottom: 1px solid;
      cursor: help;
    }

    .field-table th, .field-table td {
      margin-right: 1em;
    }

    .field-table p {
      margin: 0;
    }

    .markdown-section p.tip {
      background-color: #2d2d2d;
    }

    .markdown-section tr:nth-child(2n) {
      background-color: initial;
    }

    .markdown-section td, .markdown-section th {
      text-align: left;
      border: none;
      padding: 4px 8px;
      vertical-align: top;
      background-color: rgba(0, 0, 0, .1);
    }

    .markdown-section th {
      font-weight: normal;
      color: #777;
    }

    .markdown-section tr {
      border-top: none;
    }

    .markdown-section tr:hover td {
      background-color: #2d2d2d;
    }

    .markdown-section table {
      border-left: 4px solid #3e3e3e;
    }

    .markdown-section code {
      color: #d6dfe2;
      background: none;
      padding: 0;
    }

    body {
      font-family: 'Lato', sans-serif;
      font-size: 16px;
    }

    .sidebar, body {
      background: #1d1d1d;
    }

    .markdown-section p.tip {
      color: #d7eaf1;
    }

    .tip-content {
      display: none;
      white-space: initial;

      font-family: 'Lato', sans-serif;
      font-size: 14px;
    }

    .tip-content p {
      margin: 1em 0;
    }

    .tippy-popper .tip-content {
      display: initial;
    }

    .deprecation-notice {
      border-left: 4px solid #e2a03f;
      background-color: rgba(226, 160, 63, 0.1);
      padding: 8px 12px;
      color: #e2a03f;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .deprecation-notice p,
    .deprecation-notice strong {
      margin: 0;
      color: inherit;
    }
  </style>
</body>
</html>
