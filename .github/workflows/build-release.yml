name: Build and Release

on:
  workflow_dispatch:
    inputs:
      deploy_linux_amd64:
        description: 'Deploy Linux x86_64'
        type: boolean
        default: true
      deploy_linux_arm64:
        description: 'Deploy Linux arm64'
        type: boolean
        default: true
      deploy_windows_amd64:
        description: 'Deploy Windows x86_64'
        type: boolean
        default: true

jobs:
  build-linux-x86_64:
    if: inputs.deploy_linux_amd64
    runs-on: ubuntu-latest
    container:
      image: debian:bullseye
    steps:
      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y curl git ca-certificates build-essential file
          git config --global --add safe.directory '*'

      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci --no-audit

      - name: Build Linux x86_64
        run: node release/build.js --os linux --arch x86_64

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: linux-amd64
          path: artifacts/linux-amd64/
          retention-days: 7

  build-linux-arm64:
    if: inputs.deploy_linux_arm64
    runs-on: ubuntu-22.04-arm
    container:
      image: debian:bullseye
    steps:
      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y curl git ca-certificates build-essential file
          git config --global --add safe.directory '*'

      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci --no-audit

      - name: Build Linux arm64
        run: node release/build.js --os linux --arch arm64

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: linux-arm64
          path: artifacts/linux-arm64/
          retention-days: 7

  build-windows-x86_64:
    if: inputs.deploy_windows_amd64
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci --no-audit

      - name: Build Windows x86_64
        run: node release/build.js --os windows --arch x86_64 --skip-signing

      - name: Upload unsigned artifacts
        uses: actions/upload-artifact@v6
        with:
          name: windows-amd64-unsigned
          path: artifacts/windows-amd64/
          retention-days: 7

  sign-windows:
    needs: [build-windows-x86_64]
    if: inputs.deploy_windows_amd64
    runs-on: windows-latest
    environment: signing-windows
    steps:
      - name: Download unsigned artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-amd64-unsigned
          path: artifacts/windows-amd64/

      - name: Sign butler.exe with Azure
        uses: azure/artifact-signing-action@v1
        with:
          azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          azure-client-id: ${{ secrets.AZURE_CLIENT_ID }}
          azure-client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          endpoint: https://wus2.codesigning.azure.net
          signing-account-name: itchio
          certificate-profile-name: itchio
          files: ${{ github.workspace }}/artifacts/windows-amd64/butler.exe
          file-digest: SHA256
          timestamp-rfc3161: http://timestamp.acs.microsoft.com
          timestamp-digest: SHA256

      - name: Verify signature
        shell: pwsh
        run: |
          $sig = Get-AuthenticodeSignature -FilePath "artifacts/windows-amd64/butler.exe"
          $sig | Format-List *
          if ($sig.Status -ne "Valid") {
            Write-Error "Signature verification failed: $($sig.Status)"
            exit 1
          }
          Write-Host "Signature verified successfully"

      - name: Upload signed artifacts
        uses: actions/upload-artifact@v6
        with:
          name: windows-amd64
          path: artifacts/windows-amd64/
          retention-days: 7

  deploy:
    needs: [build-linux-x86_64, build-linux-arm64, sign-windows]
    if: ${{ always() && !cancelled() && (inputs.deploy_linux_amd64 || inputs.deploy_linux_arm64 || inputs.deploy_windows_amd64) && (!inputs.deploy_linux_amd64 || needs.build-linux-x86_64.result == 'success') && (!inputs.deploy_linux_arm64 || needs.build-linux-arm64.result == 'success') && (!inputs.deploy_windows_amd64 || needs.sign-windows.result == 'success') }}
    runs-on: ubuntu-latest
    environment: production
    env:
      CI_COMMIT_TAG: ${{ github.ref_type == 'tag' && github.ref_name || '' }}
      CI_COMMIT_REF_NAME: ${{ github.ref_name }}
      CI_COMMIT_SHA: ${{ github.sha }}
      BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci --no-audit

      - name: Download x86_64 artifacts
        if: inputs.deploy_linux_amd64 != false
        uses: actions/download-artifact@v4
        with:
          name: linux-amd64
          path: artifacts/linux-amd64/

      - name: Download arm64 artifacts
        if: inputs.deploy_linux_arm64 != false
        uses: actions/download-artifact@v4
        with:
          name: linux-arm64
          path: artifacts/linux-arm64/

      - name: Download Windows x86_64 artifacts
        if: inputs.deploy_windows_amd64 != false
        uses: actions/download-artifact@v4
        with:
          name: windows-amd64
          path: artifacts/windows-amd64/

      - name: Deploy
        run: node release/deploy.js
